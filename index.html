<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bookmark</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body onload="fetchbookmarks()">
    <div class="container">

      <div class="row">
         <div class="col-md-6 offset-md-3 pt-5">
             <h3>Add Bookmark</h3>
             <div class="alert alert-danger" style="display:none;" id="err">

             </div>
             <form id="myForm">
                <div class="form-group">
                         <input type="text" id="siteName" class="form-control" placeholder="Enter website name">
                    </div>
                    <div class="form-group">
                       <input type="text" id="siteURL" class="form-control" placeholder="Enter website url">
                    </div>
                    <input type="submit" name="submit" class="btn btn-success">
                </div>

             </form>
         </div>
         <div class="row">
              <div class="col-md-6 offset-md-3 pt-5">
                <div id="showbookmarks" >

                </div>
              </div>
         </div>
      </div>

    </div>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="book.js">

  </script>

    </script>
  </body>
</html>
